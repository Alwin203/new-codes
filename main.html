<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suggestion Box - Family Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Helvetica, sans-serif;
      background: #e6f0fa;
      margin: 0;
      padding: 0;
      color: #1e3a5f;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      margin: 50px auto;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #0f3057;
      font-size: 28px;
    }
    p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
      color: #3e5c76;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #1e3a5f;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #a3c4f3;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Poppins', Helvetica, sans-serif;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .note {
      font-size: 0.9em;
      color: #5e718d;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Suggestion Box</h2>
    <p>We value your opinion. Tell us what products you'd love to see in our store.</p>
    <form action="https://formspree.io/f/mdkepvry" method="POST">
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" name="name" />

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email" />

      <label for="suggestion">Product Suggestion *</label>
      <textarea id="suggestion" name="suggestion" rows="5" required></textarea>

      <button type="submit">Submit Suggestion</button>
    </form>
    <p class="note">Thank you for helping us grow and serve you better Family Centre!</p>
    <a href="https://familycentre.com.np/">Familycentre</a>
    <img ="white varient 3.png"></div><img src="" alt="">
  </div>
</body>
</html>
